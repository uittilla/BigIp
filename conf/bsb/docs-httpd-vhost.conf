<VirtualHost *:80>

    ServerName intl-docs.ukleelx01.manheim.co.uk
    ServerAlias intl-docs.ukleelx01.manheim.co.uk

    DocumentRoot /export/docs/docroot

    <Directory "/">
        Options +ExecCGI +FollowSymLinks +MultiViews +Includes -Indexes
        Order deny,allow
        Deny from all
    </Directory>

    <Directory "/export/manheimdirect.com/docroot">
        Options +ExecCGI +FollowSymLinks +MultiViews +Includes -Indexes
        Order allow,deny
        Allow from all
        AllowOverride All
    </Directory>

    TransferLog "|/usr/bin/cronolog /export/logs/intl-docs/%Y/%m/%d/spoofBigIp_access_log"
    ErrorLog    "|/usr/bin/cronolog /export/logs/intl-docs/%Y/%m/%d/spoofBigIp_error_log"

    ProxyRequests Off
    RewriteEngine On

    RewriteRule ^/(.*) http://127.0.0.1:8090/$1 [P]
    ProxyPassReverse /  http://127.0.0.1:8090/
    ProxyPreserveHost On

    SetOutputFilter DEFLATE
    SetEnv gzip-only-text/html 1
    header append Vary User-Agent env=!dont-vary
    BrowserMatch ^Mozilla/4\.0[678] no-gzip

</VirtualHost>
 
