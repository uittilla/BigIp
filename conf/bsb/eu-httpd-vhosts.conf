<VirtualHost *:80>

    ServerName default
    ServerAlias default

    DocumentRoot /export/manheimdirect.com/docroot

    <Directory "/">
        Options +ExecCGI +FollowSymLinks +MultiViews +Includes -Indexes
        Order deny,allow
        Deny from all
    </Directory>

    <Directory "/export/manheimdirect.com/docroot">
        Options +ExecCGI +FollowSymLinks +MultiViews +Includes -Indexes
        Order allow,deny
        Allow from all
        AllowOverride All
    </Directory>

    TransferLog "|/usr/bin/cronolog /export/bigIP/logs/eu/%Y/%m/%d/spoofBigIp_access_log"
    ErrorLog    "|/usr/bin/cronolog /export/bigIP/logs/eu/%Y/%m/%d/spoofBigIp_error_log"

    ProxyRequests Off
    RewriteEngine On

    RewriteRule ^/(.*) http://127.0.0.1:7000/$1 [P]
    ProxyPassReverse /  http://127.0.0.1:7000/
    ProxyPreserveHost On

    SetOutputFilter DEFLATE
    SetEnv gzip-only-text/html 1
    header append Vary User-Agent env=!dont-vary
    BrowserMatch ^Mozilla/4\.0[678] no-gzip

</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
     
    ServerName default
    ServerAlias default
    DocumentRoot /export/manheimdirect.com/docroot

    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>

    <Directory "/">
        Order deny,allow
        Deny from all
    </Directory>

    <Directory "/export/manheimdirect.com/docroot">
        Options FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>

    TransferLog "|/usr/bin/cronolog /export/logs/manheimdirect.com/%Y/%m/%d/spoofBigIp_secure_access_log"
    ErrorLog    "|/usr/bin/cronolog /export/logs/manheimdirect.com/%Y/%m/%d/spoofBigIp_secure_error_log"

    ProxyRequests Off
    RewriteEngine On
    
    RewriteRule ^/(.*) http://127.0.0.1:7443 [P]
    ProxyPassReverse /  http://127.0.0.1:7443
    ProxyPreserveHost On
    
    SetOutputFilter DEFLATE
    SetEnv gzip-only-text/html 1
    header append Vary User-Agent env=!dont-vary
    
    LogLevel notice

    SSLEngine on
    SSLProxyEngine On
    SSLCipherSuite ALL:!ADH:!EXPORT56:-AES256-SHA:-DHE-RSA-AES256-SHA:-DHE-DSS-AES256-SHA:RC4+RSA:+HIGH:+MEDIUM:+LOW:!SSLv2:+EXP:+eNULL
    SSLCertificateFile    /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

    BrowserMatch ".*MSIE.*" \
                nokeepalive ssl-unclean-shutdown \
                downgrade-1.0 force-response-1.0
    BrowserMatch ^Mozilla/4\.0[678] no-gzip

 </VirtualHost>
</IfModule>

